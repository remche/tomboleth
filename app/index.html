<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="node_modules/uikit/dist/css/uikit.min.css">
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div class="uk-inline uk-align-center">
			<div class="uk-overflow-hidden">
				<img class="uk-animation-reverse uk-transform-origin-top-right" uk-scrollspy="cls: uk-animation-kenburns; repeat: true" src="images/head.jpg" alt=""></div>
			<div class="uk-overlay uk-overlay-default uk-position-bottom"><h1 class="uk-text-center">Play Tomboleth and win Ether !</h1></div>
		</div>
		<div>Send 0.1 ether to <strong id="contract-address"></strong></div>		
		<div id="contract-owner"></div>		
		<div id="contract-balance"></div>		
		<div id="player-balance-div">
			<label>Check balance <input type="text" id="player-balance-address"></label>
			<div id="player-balance"></div>
		</div>		

		<div id="players"></div>
		<div id="winner"></div>

		<div id="all-winners"></div>
	</body>
</html>
